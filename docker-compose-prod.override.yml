services:
  app:
    # Add healthcheck to verify queue worker is running
    healthcheck:
      test: ["CMD", "supervisorctl", "status", "laravel-worker"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Add command to debug if needed
    # command: /bin/bash -c "tail -f /dev/null"